            <svg width="120" height="120" viewBox="0 0 100 100" class="mx-auto">
                <defs>
                    <linearGradient id="heroHexGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#818cf8" />
                        <stop offset="100%" style="stop-color:#a78bfa" />
                    </linearGradient>
                </defs>
                <polygon points="50,15 80,32.5 80,67.5 50,85 20,67.5 20,32.5" 
                         fill="none" stroke="url(#heroHexGrad)" stroke-width="3"/>

                <circle cx="50" cy="50" r="7" fill="none" stroke="#60a5fa" stroke-width="1.5" opacity="0.8"/>

                <circle cx="50" cy="85" r="3" fill="#c4b5fd" stroke="#818cf8" stroke-width="1"/>
                <circle cx="20" cy="67.5" r="3" fill="#c4b5fd" stroke="#818cf8" stroke-width="1"/>
                <circle cx="20" cy="32.5" r="3" fill="#c4b5fd" stroke="#818cf8" stroke-width="1"/>
            </svg>
        </div>
        
        <h1 class="text-5xl md:text-7xl font-bold mb-6 fade-in-up">
            <span id="hero-title" class="text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-purple-400">
                Pahtia Labs
            </span>
        </h1>
        
        <p id="hero-subtitle" class="text-xl md:text-2xl text-gray-300 mb-4 max-w-3xl mx-auto fade-in-up delay-1">
            Precision pharmacy tools built by IV pharmacy technicians for healthcare professionals
        </p>
          
        <div class="flex flex-col sm:flex-row gap-4 justify-center fade-in-up delay-3">
            <a href="#tools" id="hero-explore" class="bg-indigo-600 hover:bg-indigo-700 px-8 py-4 rounded-xl text-lg font-medium transition shadow-lg hover:shadow-indigo-500/50">
                Explore Tools
            </a>
            <a href="#about" id="hero-learn" class="border border-indigo-500 hover:bg-indigo-500/10 px-8 py-4 rounded-xl text-lg font-medium transition">
